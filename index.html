<!DOCTYPE html>
<html>

<head>
  <title>Crazy Designs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      padding: 16px;
      margin: auto;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .live {
      color: green;
      font-weight: 600;
    }

    .offline {
      color: red;
      font-weight: 600;
    }

    #search {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .list {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      flex: 1;
      overflow-y: auto;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .row:hover {
      background: #f9f9f9;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .name {
      font-weight: 500;
    }

    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .avnee {
      background: #ede7ff;
      color: #5b3df5;
    }

    .raagvi {
      background: #e6f1ff;
      color: #1f6fff;
    }

    .crazy {
      background: #fff1e6;
      color: #ff7a00;
    }

    .price {
      font-weight: 600;
      color: #0a7a3d;
    }

    /* üî≤ Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .modal h2 {
      margin: 8px 0 4px;
    }

    .modal p {
      margin: 4px 0;
    }

    .close {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Crazy Designs</h1>
  <div class="status">
    Status: <span id="statusBadge" class="offline">‚óè Offline</span>
  </div>

  <input id="search" placeholder="Search by name‚Ä¶" />
  <div class="list" id="list"></div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_cslmXHjsYvkaLDQvA8M7nUZT0cxnC7s",
      authDomain: "crazycolorsapp.firebaseapp.com",
      projectId: "crazycolorsapp",
      storageBucket: "crazycolorsapp.appspot.com",
      messagingSenderId: "566455022182",
      appId: "1:566455022182:web:af4ab08e2e5a7f5a21b3a7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const statusBadge = document.getElementById("statusBadge");

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalName = document.getElementById("modalName");
    const modalCategory = document.getElementById("modalCategory");
    const modalPrice = document.getElementById("modalPrice");

    let allItems = [];

    function sortByName(items) {
      return items.sort((a, b) => {
        const A = (a.name || "").toLowerCase();
        const B = (b.name || "").toLowerCase();
        return A.localeCompare(B);
      });
    }

    function badgeClass(category) {
      if (!category) return "badge";
      const c = category.toLowerCase();
      if (c === "avnee") return "badge avnee";
      if (c === "raagvi") return "badge raagvi";
      if (c === "crazy") return "badge crazy";
      return "badge";
    }

    function openModal(item) {
      modalImg.src = item.imageUrl || "";
      modal.style.display = "flex";
    }

    window.closeModal = function () {
      modal.style.display = "none";
    }

    function render(items) {
      list.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="left">
            <div class="name">${item.name || "No Name"}</div>
            <span class="${badgeClass(item.designCategory)}">${item.designCategory || ""}</span>
          </div>
          <div class="price">‚Çπ ${item.price || "-"}</div>
        `;
        row.onclick = () => openModal(item);
        list.appendChild(row);
      });
    }

    const colRef = collection(db, "SingleDesign");

    onSnapshot(colRef, snapshot => {
      allItems = [];
      snapshot.forEach(doc => allItems.push(doc.data()));
      allItems = sortByName(allItems);
      render(allItems);
      statusBadge.textContent = "‚óè Live";
      statusBadge.className = "live";
    }, error => {
      statusBadge.textContent = "‚óè Offline";
      statusBadge.className = "offline";
      console.error(error);
    });

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = allItems.filter(item =>
        (item.name || "").toLowerCase().includes(value)
      );
      render(filtered);
    });
  </script>
</body>

</html>
