<!DOCTYPE html>
<html>

<head>
  <title>Crazy Designs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- Base Styles ---------- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 8px 0 4px;
      font-size: 1.8rem;
      flex-shrink: 0;
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-bottom: 12px;
      flex-shrink: 0;
      padding: 10px 12px;
    }

    .live {
      color: green;
      font-weight: 600;
    }

    .offline {
      color: red;
      font-weight: 600;
    }

    /* ---------- Container ---------- */
    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    /* ---------- Search ---------- */
    #search {
      width: 100%;
      /* full width of container */
      max-width: 400px;
      /* shrink on large screens */
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin: 0 auto 10px auto;
      box-sizing: border-box;
    }

    /* ---------- List ---------- */
    .list {
      width: 1000px;
      /* fixed width */
      max-width: 100%;
      /* responsive on smaller screens */
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      overflow-y: auto;
      flex: 1;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .row:hover {
      background: #f9f9f9;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .name {
      font-weight: 500;
      font-size: 15px;
    }

    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .avnee {
      background: #ede7ff;
      color: #5b3df5;
    }

    .raagvi {
      background: #e6f1ff;
      color: #1f6fff;
    }

    .crazy {
      background: #fff1e6;
      color: #ff7a00;
    }

    .price {
      font-weight: 600;
      color: #0a7a3d;
      font-size: 14px;
    }

    /* ---------- Responsive Adjustments ---------- */
    @media (max-width: 1024px) {
      .list {
        width: 95%;
      }
    }

    @media (max-width: 768px) {
      #search {
        width: 95%;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .price {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .name {
        font-size: 14px;
      }

      .price {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <!-- <h1>Crazy Designs</h1> -->
  <div class="status">
    Status: <span id="statusBadge" class="offline">● Offline</span>
  </div>

  <div class="container">
    <input id="search" placeholder="Search by name…" autocomplete="off" />
  </div>

  <div class="list" id="list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_cslmXHjsYvkaLDQvA8M7nUZT0cxnC7s",
      authDomain: "crazycolorsapp.firebaseapp.com",
      projectId: "crazycolorsapp",
      storageBucket: "crazycolorsapp.appspot.com",
      messagingSenderId: "566455022182",
      appId: "1:566455022182:web:af4ab08e2e5a7f5a21b3a7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const statusBadge = document.getElementById("statusBadge");

    let allItems = [];

    function sortByName(items) {
      return items.sort((a, b) => (a.name || "").toLowerCase().localeCompare((b.name || "").toLowerCase()));
    }

    function badgeClass(category) {
      if (!category) return "badge";
      const c = category.toLowerCase();
      if (c === "avnee") return "badge avnee";
      if (c === "raagvi") return "badge raagvi";
      if (c === "crazy") return "badge crazy";
      return "badge";
    }

    function render(items) {
      list.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="left">
            <div class="name">${item.name || "No Name"}</div>
            <span class="${badgeClass(item.designCategory)}">${item.designCategory || ""}</span>
          </div>
          <div class="price">₹ ${item.price || "-"}</div>
        `;
        list.appendChild(row);
      });
    }

    const colRef = collection(db, "SingleDesign");

    onSnapshot(colRef, snapshot => {
      allItems = [];
      snapshot.forEach(doc => allItems.push(doc.data()));
      allItems = sortByName(allItems);
      render(allItems);
      statusBadge.textContent = "● Live";
      statusBadge.className = "live";
    }, error => {
      statusBadge.textContent = "● Offline";
      statusBadge.className = "offline";
      console.error(error);
    });

    searchInput.addEventListener("input", e => {
      const value = e.target.value.toLowerCase();
      const filtered = allItems.filter(item => (item.name || "").toLowerCase().includes(value));
      render(filtered);
    });
  </script>
</body>

</html>
