<!DOCTYPE html>
<html>

<head>
  <title>Crazy Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background: #fff;
      padding: 18px 16px 12px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .status {
      font-size: 13px;
    }

    .live {
      color: #1e8e3e;
      font-weight: 600;
    }

    .offline {
      color: #c62828;
      font-weight: 600;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 480px;
      margin-top: 6px;
    }

    #search {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 6px;
      background: #f0f0f3;
      padding: 6px;
      border-radius: 999px;
    }

    .menu-item {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      color: #444;
      transition: 0.2s;
    }

    .menu-item.active {
      background: #111;
      color: #fff;
      font-weight: 600;
    }

    .list {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 18px;
      margin: 14px 12px 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      flex: 1;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
    }

    .row:last-child {
      border-bottom: none;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .name {
      font-weight: 500;
      font-size: 15px;
      color: #111;
    }

    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .avnee {
      background: #ede7ff;
      color: #5b3df5;
    }

    .raagvi {
      background: #e6f1ff;
      color: #1f6fff;
    }

    .crazy {
      background: #fff1e6;
      color: #ff7a00;
    }

    .price {
      font-weight: 600;
      color: #0a7a3d;
      font-size: 14px;
    }

    @media (max-width: 700px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Crazy Designs</h1>
    <div class="status">
      Status: <span id="statusBadge" class="offline">● Offline</span>
    </div>

    <div class="controls">
      <input id="search" placeholder="Search by name…" autocomplete="off" />

      <div class="menu-bar">
        <div class="menu-item active" data-category="all">All</div>
        <div class="menu-item" data-category="avnee">Avnee</div>
        <div class="menu-item" data-category="raagvi">Raagvi</div>
        <div class="menu-item" data-category="crazy">Crazy</div>
      </div>
    </div>
  </div>

  <div class="list" id="list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_cslmXHjsYvkaLDQvA8M7nUZT0cxnC7s",
      authDomain: "crazycolorsapp.firebaseapp.com",
      projectId: "crazycolorsapp",
      storageBucket: "crazycolorsapp.appspot.com",
      messagingSenderId: "566455022182",
      appId: "1:566455022182:web:af4ab08e2e5a7f5a21b3a7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const statusBadge = document.getElementById("statusBadge");
    const menuItems = document.querySelectorAll(".menu-item");

    let allItems = [];
    let activeCategory = "all";

    function sortByName(items) {
      return items.sort((a, b) =>
        (a.name || "").toLowerCase().localeCompare((b.name || "").toLowerCase())
      );
    }

    function badgeClass(category) {
      if (!category) return "badge";
      const c = category.toLowerCase();
      if (c === "avnee") return "badge avnee";
      if (c === "raagvi") return "badge raagvi";
      if (c === "crazy") return "badge crazy";
      return "badge";
    }

    function applyFilters() {
      const searchValue = searchInput.value.toLowerCase();

      const filtered = allItems.filter(item => {
        const matchesSearch = (item.name || "").toLowerCase().includes(searchValue);
        const matchesCategory =
          activeCategory === "all" ||
          (item.designCategory || "").toLowerCase() === activeCategory;

        return matchesSearch && matchesCategory;
      });

      render(filtered);
    }

    function render(items) {
      list.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="left">
            <div class="name">${item.name || "No Name"}</div>
            <span class="${badgeClass(item.designCategory)}">${item.designCategory || ""}</span>
          </div>
          <div class="price">₹ ${item.price || "-"}</div>
        `;
        list.appendChild(row);
      });
    }

    const colRef = collection(db, "SingleDesign");

    onSnapshot(colRef, snapshot => {
      allItems = [];
      snapshot.forEach(doc => allItems.push(doc.data()));
      allItems = sortByName(allItems);
      applyFilters();
      statusBadge.textContent = "● Online";
      statusBadge.className = "live";
    }, error => {
      statusBadge.textContent = "● Offline";
      statusBadge.className = "offline";
      console.error(error);
    });

    searchInput.addEventListener("input", applyFilters);

    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        menuItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
        activeCategory = item.dataset.category;
        applyFilters();
      });
    });
  </script>
</body>

</html>
